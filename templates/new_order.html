{% extends "base.html" %}

{% block title %}New Order - VAPA Order System{% endblock %}

{% block content %}
<h2>ðŸ“¦ Create New Order</h2>

<form method="POST" action="{{ url_for('new_order') }}" class="form-container">
    <div class="form-group">
        <label for="vendor">Vendor Name *</label>
        <input type="text" id="vendor" name="vendor" class="form-control" placeholder="e.g., Blick Art Materials, Uline, Office Depot" required>
        <small>Enter the name of the company you're ordering from</small>
    </div>
    
    <div class="button-group">
        <button type="submit" class="btn btn-primary">Create Order & Add Items</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<div class="back-link">
    <a href="{{ url_for('dashboard') }}">&larr; Back to Dashboard</a>
</div>
{% endblock %}
