{% extends "base.html" %}

{% block title %}Add Teacher - VAPA Order System{% endblock %}

{% block content %}
<h2>âž• Add New Teacher</h2>

<form method="POST" action="{{ url_for('add_teacher') }}" class="form-container">
    <div class="form-group">
        <label for="full_name">Full Name *</label>
        <input type="text" id="full_name" name="full_name" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" class="form-control" required>
        <small>This will be used to log in</small>
    </div>
    
    <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <small>Teacher can change this after first login</small>
    </div>
    
    <div class="button-group">
        <button type="submit" class="btn btn-primary">Add Teacher</button>
        <a href="{{ url_for('admin_teachers') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<div class="back-link">
    <a href="{{ url_for('admin_teachers') }}">&larr; Back to Teachers</a>
</div>
{% endblock %}
