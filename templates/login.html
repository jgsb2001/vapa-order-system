{% extends "base.html" %}

{% block title %}Login - VAPA Order System{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>ðŸŽ­ VAPA Order System Login</h2>
        <p class="login-subtitle">Saddleback High School</p>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div class="login-help">
            <p>Contact the department coordinator if you need help accessing your account.</p>
        </div>
    </div>
</div>
{% endblock %}
